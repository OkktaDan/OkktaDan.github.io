<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebef;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
        .heart-pop {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: pop 1s ease-out forwards;
        }
        @keyframes pop {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine? <span class="heart">❤</span></h1>
        <div class="buttons">
            <button class="yes" onclick="respondYes()">Yes</button>
        </div>
        <p id="response"></p>
    </div>
    
    <script>
        function respondYes() {
            document.getElementById("response").innerHTML = "hehe, I Love U ❤";
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart-pop");
                heart.innerHTML = "❤";
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = Math.random() * window.innerHeight + "px";
                setTimeout(() => heart.remove(), 1000);
            }
        }
    </script>
</body>
</html>
